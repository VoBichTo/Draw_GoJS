<!DOCTYPE html>
<html lang="en" , xmlns="http://w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript"  src="go.js"></script>
</head>
<body onload="goIntr()">
		<div id="myDiagramDiv" style="border: solid 1px blue; width: 400px ; height: 300px"></div>
</body>


<script>
		function goIntr() {
			// body...
			var $ = go.GraphObject.make;
			var diagram = new go.Diagram("myDiagramDiv");
			diagram.initialContentAlignment = go.Spot.Center;

			//define a simple Node template 
			diagram.nodeTemplate = $(go.Node, go.Panel.Auto,
				$(go.Shape,{
					figure : "RoundedRectangle"
				}, new go.Binding("fill", "color")),
				$(go.TextBlock,{
					margin : 3
				}, new go.Binding("text", "key")));

			var noteDataArray = [
			{key:"Alpha", color: "LightBlue"},
			{key : "Beta" , color : "Orange"}];

			var linkDataArray = [{from: "Alpha" , to:  "Beta"}];
			diagram.model = new go.GraphLinksModel(noteDataArray, linkDataArray);
		}
	</script>
</html>
